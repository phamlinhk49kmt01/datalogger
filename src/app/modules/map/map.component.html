<div class="page-content" fxFill>
    <mat-drawer-container hasBackdrop="false">
        <mat-drawer mode="over" [opened]="isDrawerOpen">
            <div class="drawer-container">
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="12px" class="drawer-header">

                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                        <button mat-icon-button class="btn-back" (click)="openDrawer()">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                        <div>Trang chá»§</div>
                    </div>
                    <a mat-icon-button class="btn-back" routerLinkActive="list-item-active" routerLink="/">
                        <mat-icon>home</mat-icon>
                    </a>
                </div>
                <div class="drawer-body">
                    <mat-nav-list>
                        <a mat-list-item routerLinkActive="list-item-active"
                            *ngFor="let item of collectionPoints; let i = index">
                            <mat-icon> my_location</mat-icon>&nbsp; {{item["name"]}} - {{item["datalogger_name"]}} 
                        </a>
                    </mat-nav-list>
                    <!-- <mat-list>
                            <mat-list-item *ngFor="let item of [].constructor(15    ); let i = index"> Datalogger {{i}}
                            </mat-list-item>
                        </button>
                        
                    </mat-list> -->
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <google-map width="100%" height="100%" [center]="center" [zoom]="zoom" [options]="mapOption">

            </google-map>

            <button mat-icon-button class="open-drawer" (click)="openDrawer()" *ngIf="!isDrawerOpen">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
