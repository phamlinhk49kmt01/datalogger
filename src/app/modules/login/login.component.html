<mat-card>
    <mat-card-content>
        <h3 class="title">Login is Start</h3>
        <form *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
            <div style="font-size: 12px;">
                <mat-form-field appearance="outline" style="width:100%">
                    <mat-label>UserName</mat-label>
                    <input matInput name="UserName" 
                     [(ngModel)]="form.UserName" 
                     required
                     />
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div style="font-size: 12px;">
                <mat-form-field appearance="outline" style="width:100%">
                    <mat-label>Password</mat-label>
                    <input matInput 
                     name="password"
                     type="password"
                     [(ngModel)]="form.Password"
                     required
                     />
                    <mat-icon matSuffix>key</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
            <div style="font-size: 12px;margin-bottom: 15px;" *ngIf="errorMessage!=''" class="message-error">
              {{errorMessage}}
            </div>
            <button mat-raised-button type="submit" color="warn" style="width:100%">Login</button>
        </form>
       
    </mat-card-content>
</mat-card>
